<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">QuoteCrafter</a>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">Get Your AI-Generated Quote</h3>
              <form action="/result" method="post">
                <div class="mb-3">
                  <label for="inspiration" class="form-label">Enter your inspiration:</label>
                  <input type="text" class="form-control" id="inspiration" name="Insipration" placeholder="e.g. hope, love, courage" required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-success">Generate!</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
